<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blast Off!</title>
</head>
<body>

    <h1>Open the Console to see the Rocket Ship!</h1>

    <script type="text/javascript">

    for (var i = 10; i >= 0; i--){
        console.log("Blast off in", i,"!");

        if (i === 0) {
            console.log("Blast Off!")
        }
    }
    
    </script>
    
</body>
